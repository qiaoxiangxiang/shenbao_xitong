<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>申报进度</title>
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/jquery-2.1.4.js"></script>
    <!-- 本页 -->
    <link rel="stylesheet" href="../css/my_daclare.css">
    <link rel="stylesheet" href="../css/fill_form.css">
</head>

<body>
    <div class="top2"></div>
    <div class="centent2">
        <div class="content2_box">
            <div class="content2_box_top"></div>
            <div class="my_declare">
                <div class="my_declare_title">
                    <span class="my_declare_left">
                        <span class="iconfont icon_jilu">&#xe761;</span>
                        <span class="icon_text">填写申报表</span>
                    </span>
                </div>
                <div class="form_contents">
                    <div class="form_jindus">
                        <!-- form_jindu_color  进度高亮 -->
                        <div class="form_jindu form_jindu_left form_jindu_color">
                            <span class="iconfont icon_yuanxiao">&#xe63f;</span>
                            <span class="form_jindu_txt">院校信息</span>
                        </div>
                        <div class="form_jindu form_jindu_center form_jindu_color">
                            <span class="iconfont icon_gongauo">&#xe63b;</span>
                            <span class="form_jindu_txt">工作、教学信息</span>
                        </div>
                        <div class="form_jindu form_jindu_right form_jindu_color">
                            <span class="iconfont icon_xinxi">&#xe62e;</span>
                            <span class="form_jindu_txt">教材编写信息</span>
                        </div>
                    </div>
                    <div class="form_content form_content3">
                        <p class="form_content3_title">
                            （注：请申报者认真填写，该项将作为遴选的重要依据）
                        </p>
                        <div class="form_content3_list">
                            <div class="form_name_inp">
                                <span class="form_fazhan">申报人姓名:</span>
                                <input type="text">
                            </div>
                            <div class="form_name_inp form_name_inp1">
                                <span class="form_fazhan">申报单位:</span>
                                <input type="text">
                            </div>
                        </div>
                        <div class="form_content3_list">
                            <div class="form_name_inp">
                                <span class="form_fazhan">申报教材名称:</span>
                                <input type="text">
                            </div>
                            <div class="form_name_inp form_name_inp1">
                                <span class="form_fazhan">适用专业:</span>
                                <input type="text">
                            </div>
                        </div>
                        <div class="form_content3_list">
                            <div class="form_name_inp">
                                <div class="form_content3_yaoqiu">
                                    ①对本门课程历版教材的分析（优缺点）。
                                    <br> ②对本门课程“十二五”期间同类教材的分析（优缺点）。
                                    <br> ③对本门课程“十三五”规划教材的编写思路（突出创新、改进思路）。
                                    <br> ④教材编写大纲（包含目录、样稿）。
                                    <br> ⑤对本门课程数字化教学的构想。本表格可复印扩充。

                                </div>
                                <p class="form_name_title">主要填写:</p>
                                <textarea class="form_qing_txt"></textarea>
                            </div>
                        </div>
                    </div>



                </div>

                <div class="fenyeqi">
                    <a href="./fill_form.html" class="fenyeqi_ye fenyeqi_baocun">保存</a>
                    <a href="javascript:;" class="fenyeqi_ye fenyeqi_tijao">提交</a>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom"></div>
</body>
