<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>申报进度</title>
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/jquery-2.1.4.js"></script>
    <!-- 本页 -->
    <link rel="stylesheet" href="../css/my_daclare.css">
    <link rel="stylesheet" href="../css/fill_form.css">
</head>

<body>
    <div class="top2"></div>
    <div class="centent2">
        <div class="content2_box">
            <div class="content2_box_top"></div>
            <div class="my_declare">
                <div class="my_declare_title">
                    <span class="my_declare_left">
                        <span class="iconfont icon_jilu">&#xe761;</span>
                        <span class="icon_text">填写申报表</span>
                    </span>
                </div>
                <div class="form_contents">
                    <div class="form_jindus">
                        <!-- form_jindu_color  进度高亮 -->
                        <div class="form_jindu form_jindu_left form_jindu_color">
                            <span class="iconfont icon_yuanxiao">&#xe63f;</span>
                            <span class="form_jindu_txt">院校信息</span>
                        </div>
                        <div class="form_jindu form_jindu_center form_jindu_color">
                            <span class="iconfont icon_gongauo">&#xe63b;</span>
                            <span class="form_jindu_txt">工作、教学信息</span>
                        </div>
                        <div class="form_jindu form_jindu_right">
                            <span class="iconfont icon_xinxi">&#xe62e;</span>
                            <span class="form_jindu_txt">教材编写信息</span>
                        </div>
                    </div>
                    <div class="form_content">
                        <div class="form_list">
                            <div class="form_name_inp">
                                <p class="form_name_title">主要工作经历:</p>
                                <textarea class="form_qing_txt form_qing_txt1"></textarea>
                            </div>
                        </div>
                        <div class="form_list">
                            <div class="form_name_inp">
                                <p class="form_name_title">教学经历（授课名称、起止时间、授课对象、授课学时、所在单位等）:</p>
                                <textarea class="form_qing_txt form_qing_txt1"></textarea>
                            </div>
                        </div>
                        <div class="form_list">
                            <div class="form_name_inp">
                                <p class="form_name_title">参加教材编写经历（包括规划、协编、自编教材，需注明：教材名称，主编、副主编或编委，出版时间，出版社，获奖情况等）:</p>
                                <textarea class="form_qing_txt form_qing_txt1"></textarea>
                            </div>
                        </div>
                        <div class="form_list">
                            <div class="form_name_inp">
                                <p class="form_name_title">出版论著情况（需注明：专著名称，主编、副主编或编委，出版时间，出版社，获奖情况等）:</p>
                                <textarea class="form_qing_txt form_qing_txt1"></textarea>
                            </div>
                        </div>
                        <div class="form_list">
                            <div class="form_name_inp">
                                <p class="form_name_title">主要成绩（包括教学类奖项及荣誉等，需注明获奖级别）:</p>
                                <textarea class="form_qing_txt form_qing_txt1"></textarea>
                            </div>
                        </div>
                        <div class="form_list">
                            <div class="form_name_inp">
                                <p class="form_name_title">课程所在二级学院（系部）意见:</p>
                                <textarea class="form_qing_txt form_qing_txt2"></textarea>
                            </div>
                        </div>
                        <div class="form_list">
                            <div class="form_name_inp">
                                <p class="form_name_title">教务处意见:</p>
                                <textarea class="form_qing_txt form_qing_txt2"></textarea>
                            </div>
                        </div>
                        <div class="form_list">
                            <div class="form_name_inp">
                                <p class="form_name_title">院校意见:</p>
                                <textarea class="form_qing_txt form_qing_txt2"></textarea>
                            </div>
                        </div>
                    </div>



                </div>

                <div class="fenyeqi">
                    <a href="./fill_form.html" class="fenyeqi_ye fenyeqi_sye">上一页</a>
                    <a href="javascript:;" class="fenyeqi_ye">下一页</a>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom"></div>
</body>
<script src="../js/common.js"></script>
<script>

</script>

</html>
